<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-container">
        <div id="calc-window">
            <span id="result">0</span>

        </div>

        <div id="top-row">
            <button id="clear" class="botones">C</button>
            <button id="delete" class="botones"><--</button>
        </div>

        <div id="number-pad">
            <button id="7" class="botones numero">7</button>
            <button id="8" class="botones numero">8</button>
            <button id="9" class="botones numero">9</button>
            <button id="multi" class="botones operador">x</button>
            <button id="div" class="botones operador">/</button>
            
            <button id="4" class="botones numero">4</button>
            <button id="5" class="botones numero">5</button>
            <button id="6" class="botones numero">6</button>
            <button id="suma" class="botones operador">+</button>
            <button id="resta" class="botones operador">-</button>
            
            <button id="1" class="botones numero">1</button>
            <button id="2" class="botones numero">2</button>
            <button id="3" class="botones numero">3</button>
            <button id="igual" class="botones">=</button>
        </div>

        <div id="last-row">
            <button id="0" class="botones numero">0</button> 
            <button id="punto" class="botones">.</button>
            
        </div>

    </div>

    

    <script src="script.js"></script>    
</body>
</html>
