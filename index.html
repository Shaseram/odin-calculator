<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-container">
        <div id="calc-window">
            <span id="result">0</span>

        </div>

        <div id="top-row">
            <button id="clear" class="botones">C</button>
            <button id="delete" class="botones"><--</button>
        </div>

        <div id="number-pad">
            <button id="7" class="botones">7</button>
            <button id="8" class="botones">8</button>
            <button id="9" class="botones">9</button>
            <button id="multi" class="botones">X</button>
            <button id="div" class="botones">/</button>
            
            <button id="4" class="botones">4</button>
            <button id="5" class="botones">5</button>
            <button id="6" class="botones">6</button>
            <button id="suma" class="botones">+</button>
            <button id="resta" class="botones">-</button>
            
            <button id="1" class="botones">1</button>
            <button id="2" class="botones">2</button>
            <button id="3" class="botones">3</button>
            <button id="igual" class="botones">=</button>
        </div>

        <div id="last-row">
            <button id="0" class="botones btn-largo-3">0</button> 
            <button id="punto" class="botones">.</button>
            
        </div>

    </div>

    

    <script src="script.js"></script>    
</body>
</html>
